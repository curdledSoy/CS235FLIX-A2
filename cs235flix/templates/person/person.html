{% extends 'layout.html' %}
{% block content %}
    <main id="main">
        <h1>{{ fullname }}</h1>
        <h2>Films</h2>
        <div class="card-container">
            {% for movie in movies%}
                <div class="card">
                    <a href={{ movie['url'] }}>
                    <h3>{{ movie['title'] }}</h3>
                    <p>{{ movie['year'] }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
        {% if collegues %}
        <h2>Collegues</h2>
        <div class="card-container">
                {% for actor in collegues %}
                    <div class="card">
                        <a href="{{ actor['url'] }}">
                        <h3>{{ actor['fullname'] }}</h3>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </main>
{% endblock %}
